# Smithery configuration for mcp-pdf
# Documentation: https://smithery.ai/docs/build/project-config/smithery-yaml

runtime: "typescript"

startCommand:
  type: "stdio"
  configSchema:
    type: "object"
    properties:
      PDF_OUTPUT_DIR:
        type: "string"
        title: "PDF Output Directory"
        description: "Custom directory for PDF output (defaults to ~/.mcp-pdf/)"
